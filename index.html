<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page och Räknare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   

    <h1 class="titel">Mini R-knare</h1>
    <p id="nummer">0</p>
    <button onclick="play()" id="öka">+</button>
    <button id="minska">-</button>
    <button id="återställa">Återställ</button>
    <button id="Öka5">+5</button>
    <button id="*5">*5</button>
    <button id="*10">*10</button>
    <button id="Windows">wimdws</button>
    
    <p id="meddelande"></p>
    <p id="meddelande2"></p>

    <img class="Bg" src="flight-flight-reacts.png" alt="hej">
    
<br><br>
    <button onclick="partyMode()" id="partyMode">Party Mode</button>
    <button id="epstein">epstein</button>
    <button id="stopAllAudio">Stop All Audio</button>

    <!-- Popup Modal -->
    <div id="epsteinPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <iframe id="epsteinIframe" src="audio-visualizer.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
